<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- {{products$ | async | json  }} -->
  <ng-container *ngIf="products$ | async as products">
    <ion-list *ngFor="let product of products">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="product?.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{product.name}}</h2>
          <h3>{{product.price | currency}}</h3>
          <h4>{{product.brand}}</h4>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
